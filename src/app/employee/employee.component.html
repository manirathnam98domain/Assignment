



<nav class="navbar navbar-light bg-info">

  <div class="container-fluid">
    <h1 style="color: rgb(16, 94, 163);">Employee  Details</h1>
      <div class="d-flex">
        <button class="btn btn-success" (click)="clickaddempl()" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Add Employee</button>
    </div>
  </div>
  </nav>


  <table  class="table mx-1" >
    <thead >
      <tr>
         <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">Birth date</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData">
        <td>{{row.fisrtName}}</td>
        <td>{{row.lastName}} </td>
        <td>{{row.address}}</td>
        <td>{{row.birthdate}}</td>
        <td>{{row.city}}</td>
         <td>
           <button (click)="onEdit(row)" class="btn btn-success"   data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Edit</button>
           <button (click)="deleteemploye(row)" class="btn btn-danger mx-1">Delete</button>
         </td>
       </tr>
    </tbody>
  </table>



 <!-- Modal -->
 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Employee Details</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form [formGroup]="formValue">
           <div class="mb-3" class="form-group">
             <label for="exampleInputEmail1" class="form-label">Fisrt Name</label>
             <input type="text" formControlName="fisrtName" class="form-control" id="exampleInputEmail1"  >
             <span class="text-danger " *ngIf="formValue.controls.fisrtName.errors && formValue.controls.fisrtName.touched">
              Fisrt Name is Required
            </span>
              </div>
           <div class="mb-3">
             <label for="exampleInputpassword1" class="form-label">Last Name</label>
             <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" >
              <span class="text-danger " *ngIf="formValue.controls.lastName.errors && formValue.controls.lastName.touched">
              Last Name is Required
              </span>
           </div>
           <div class="mb-3">
             <label for="exampleInputpassword1" class="form-label">Address</label>
             <input type="text"  formControlName="address" class="form-control" id="exampleInputEmail1" >
             <span class="text-danger " *ngIf="formValue.controls.address.errors && formValue.controls.address.touched">
              Address is Required
              </span>
           </div>
           <div class="mb-3">
             <label for="exampleInputpassword1" class="form-label">Birth date</label>
             <input type="text" formControlName="birthdate" class="form-control" id="exampleInputEmail1">
             <span class="text-danger " *ngIf="formValue.controls.birthdate.errors && formValue.controls.birthdate.touched">
              Date of Birth is Required
              </span>
           </div>
           <div class="mb-3">
             <label for="exampleInputpassword1" class="form-label">City</label>
             <input type="text" formControlName="city" class="form-control" id="exampleInputEmail1">
             <span class="text-danger " *ngIf="formValue.controls.city.errors && formValue.controls.city.touched">
              City is Required
              </span>
           </div>
          </form>
           <div class="modal-footer">
            <button type="button"  id="cancel"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" *ngIf="showAdd" (click)="postEmployedetails()"  class="btn btn-primary"  [disabled]="!formValue.valid">Add</button>
            <button type="button"  *ngIf="showUpdate" (click)="updateEmployeedetail()"  class="btn btn-primary" [disabled]="!formValue.valid">Update</button>

          </div>
        </div>
     </div>
   </div>
 </div>
