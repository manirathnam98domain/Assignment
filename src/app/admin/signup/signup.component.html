

<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">

      <form [formGroup]="regForm" (ngSubmit)="register()" class="form-contanier">

            <div class="form-group">
              <label for="email" class="fa fa-envelope"></label>
              <input type="email" class="form-control" placeholder="Email Address" formControlName="email">
              <span class="text-danger" *ngIf="regForm.controls.email.errors && regForm.controls.email.touched">
                  <br>Invalid Email Address
              </span>
          </div>
             
              <div class="form-group">
                  <label for="name" class="fa fa-user"></label>
                  <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="fisrtName">
                  <span class="text-danger" *ngIf="regForm.controls.fisrtName.errors && regForm.controls.fisrtName.touched">
                      <br>Fisrt Name is Required
                  </span>
              </div>

              <div class="form-group">
                <label for="lastname" class="fa fa-user"></label>
                <input type="text" class="form-control" placeholder="Enter Your LastName" formControlName="lastName">
                <span class="text-danger" *ngIf="regForm.controls.lastName.errors && regForm.controls.lastName.touched">
                    <br>Last Name is Required
                </span>
            </div>

            <div class="form-group">
              <label for="password" class="fa fa-lock"></label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <span class="text-danger" *ngIf="regForm.controls.password.errors && regForm.controls.password.touched">
                  <br>Atleast 8 character Password is Required
              </span>
          </div>

            <div class="form-group">
              <label for="lastname" class="fa fa-user"></label>
              <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
              <span class="text-danger" *ngIf="regForm.controls.address.errors && regForm.controls.address.touched">
                  <br>Address is Required
              </span>
          </div>

          <div class="form-group">
            <label for="birthdate" class="fa fa-user"></label>
            <input type="text"class="form-control" placeholder="Birth ex:MM/DD/YYYY" formControlName="birthdate">
            <span class="text-danger" *ngIf="regForm.controls.birthdate.errors && regForm.controls.birthdate.touched">
                <br>Date of Birth is Required
            </span>
        </div>
              <div class="text-center">
                  <button id="submitButton" class="btn btn-primary"  type="submit" (click)="regEmployedetails()" [disabled]="!regForm.valid" >
                      Register
                  </button>
              </div>

              <div class="text-success" *ngIf="successMessage">
                  {{regForm.value.email}} mailId is {{successMessage}}
              </div>
            </form>
          </section>
        </section>
      </section>
