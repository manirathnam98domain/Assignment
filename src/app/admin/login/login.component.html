

<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
     <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">

        <div class="form-group">
            <label for="email" ></label>
            <input type="email" class="form-control" placeholder="Email Address" formControlName="email">
            <span class="text-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched"><br>Invalid Email Address</span>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <span class="text-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched"><br>Invalid Password</span>
        </div>

        <div class="text-center">
          <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
         </div>
        <div class="text-center text-success" *ngIf="successMessage">{{successMessage}}</div>

       </form>
     </section>
    </section>
   </section>
